<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог недвижимости</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <h1>Каталог недвижимости</h1>

  <!-- Фильтр -->
  <section class="filter">
    <h2>Фильтр</h2>
    <label>Категория:
      <select id="filterCategory">
        <option value="Любая">Любая</option>
        <option value="Квартира">Квартира</option>
        <option value="Дом">Дом</option>
        <option value="Земля">Земля</option>
        <option value="Коммерция">Коммерция</option>
      </select>
    </label>
    <label>Статус:
      <select id="filterStatus">
        <option value="Любой">Любой</option>
        <option value="Аренда">Аренда</option>
        <option value="Продажа">Продажа</option>
      </select>
    </label>
    <label>Цена (от): <input type="number" id="filterPriceMin"></label>
    <label>Цена (до): <input type="number" id="filterPriceMax"></label>
    <label>Комнат (от): <input type="number" id="filterRoomsMin"></label>
    <label>Комнат (до): <input type="number" id="filterRoomsMax"></label>
    <button id="applyFilter">Применить</button>
    <button id="resetFilter">Сбросить</button>
  </section>

  <!-- Карта -->
  <section class="map-section">
    <h2>Карта объектов</h2>
    <div id="map" style="height: 400px;"></div>
  </section>

  <!-- Результаты -->
  <section class="results">
    <h2>Результаты</h2>
    <ul id="resultsList"></ul>
  </section>

  <!-- Админка -->
  <section class="admin">
    <h2>Добавить объект</h2>
    <label>Заголовок: <input type="text" id="title"></label>
    <label>Цена: <input type="number" id="price"></label>
    <label>Комнаты: <input type="number" id="rooms"></label>
    <label>Площадь (м²): <input type="number" id="area"></label>
    <label>Категория:
      <select id="category">
        <option value="Квартира">Квартира</option>
        <option value="Дом">Дом</option>
        <option value="Земля">Земля</option>
        <option value="Коммерция">Коммерция</option>
      </select>
    </label>
    <label>Статус:
      <select id="status">
        <option value="Аренда">Аренда</option>
        <option value="Продажа">Продажа</option>
      </select>
    </label>
    <label>Фото: <input type="file" id="photo" multiple></label>
    <label>Контакт (ссылка Telegram/телефон): <input type="text" id="contact"></label>
    <p>Кликните на карту, чтобы выбрать расположение объекта.</p>
    <button id="addObject">Добавить объект</button>
  </section>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
