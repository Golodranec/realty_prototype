<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Каталог недвижимости</title>
  <link rel="stylesheet" href="style.css?v=10" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <h1>Каталог недвижимости</h1>

  <!-- Фильтр -->
  <div id="filter" class="card">
    <h2>Фильтр</h2>
    <div class="form-grid">
      <label>Категория:
        <select id="filterCategory">
          <option value="Любая">Любая</option>
          <option value="Квартира">Квартира</option>
          <option value="Дом">Дом</option>
          <option value="Земля">Земля</option>
        </select>
      </label>
      <label>Статус:
        <select id="filterStatus">
          <option value="Любой">Любой</option>
          <option value="Аренда">Аренда</option>
          <option value="Продажа">Продажа</option>
        </select>
      </label>
      <label>Цена (от): <input type="number" id="filterPriceMin" /></label>
      <label>Цена (до): <input type="number" id="filterPriceMax" /></label>
      <label>Комнат (от): <input type="number" id="filterRoomsMin" /></label>
      <label>Комнат (до): <input type="number" id="filterRoomsMax" /></label>
    </div>
    <div class="form-actions">
      <button onclick="applyFilter()">Применить</button>
      <button onclick="resetFilter()">Сбросить</button>
    </div>
  </div>

  <!-- Карта -->
  <div id="mapContainer" class="card">
    <h2>Карта объектов</h2>
    <div id="map"></div>
  </div>

  <!-- Результаты -->
  <div id="results" class="card">
    <h2>Результаты</h2>
    <div id="resultsList"></div>
  </div>

  <!-- Добавление / Редактирование -->
  <form id="addForm" class="card" onsubmit="event.preventDefault(); submitForm();">
    <div class="form-header">
      <h2 id="formTitle">Добавить объект</h2>
      <span id="editBadge" class="badge hidden">режим редактирования</span>
    </div>

    <div class="form-vertical">
      <label>Заголовок: <input type="text" id="title" required /></label>
      <label>Цена: <input type="number" id="price" min="0" /></label>
      <label>Комнат: <input type="number" id="rooms" min="0" /></label>
      <label>Площадь (м²): <input type="number" id="area" min="0" /></label>
      <label>Категория:
        <select id="category">
          <option value="Квартира">Квартира</option>
          <option value="Дом">Дом</option>
          <option value="Земля">Земля</option>
        </select>
      </label>
      <label>Статус:
        <select id="status">
          <option value="Аренда">Аренда</option>
          <option value="Продажа">Продажа</option>
        </select>
      </label>
      <label>Фото (можно выбрать несколько — при редактировании оставь пустым, если не меняешь):
        <input type="file" id="photo" multiple onchange="previewPhotos(event)" />
      </label>
      <div id="preview"></div>
      <label>Контакт (Telegram/телефон): <input type="text" id="contact" placeholder="@nickname или t.me/..." /></label>
      <p>Кликните на карту, чтобы выбрать расположение объекта.</p>
      <input type="hidden" id="lat" />
      <input type="hidden" id="lng" />
      <div class="form-actions end">
        <button type="button" class="secondary hidden" id="cancelEditBtn" onclick="cancelEdit()">Отменить</button>
        <button type="submit" id="submitBtn">Добавить объект</button>
      </div>
    </div>
  </form>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js?v=10"></script>
</body>
</html>
