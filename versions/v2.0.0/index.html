<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Каталог недвижимости</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>
<body>
  <h1>Каталог недвижимости</h1>

  <!-- Фильтр -->
  <div id="filter" class="card">
    <h2>Фильтр</h2>
    <label>Категория:
      <select id="filterCategory">
        <option value="Любая">Любая</option>
        <option value="Квартира">Квартира</option>
        <option value="Дом">Дом</option>
        <option value="Земля">Земля</option>
      </select>
    </label>
    <label>Статус:
      <select id="filterStatus">
        <option value="Любой">Любой</option>
        <option value="Аренда">Аренда</option>
        <option value="Продажа">Продажа</option>
      </select>
    </label>
    <label>Цена (от): <input type="number" id="filterPriceMin"></label>
    <label>Цена (до): <input type="number" id="filterPriceMax"></label>
    <label>Комнат (от): <input type="number" id="filterRoomsMin"></label>
    <label>Комнат (до): <input type="number" id="filterRoomsMax"></label>
    <button onclick="applyFilter()">Применить</button>
    <button onclick="resetFilter()">Сбросить</button>
  </div>

  <!-- Карта -->
  <div id="mapContainer" class="card">
    <h2>Карта объектов</h2>
    <div id="map"></div>
  </div>

  <!-- Результаты -->
  <div id="results" class="card">
    <h2>Результаты</h2>
    <div id="resultsList"></div>
  </div>

  <!-- Админка -->
  <form id="addForm" class="card" onsubmit="event.preventDefault(); addObject();">
    <h2>Добавить объект</h2>
    <label>Заголовок: <input type="text" id="title"></label>
    <label>Цена: <input type="number" id="price"></label>
    <label>Комнат: <input type="number" id="rooms"></label>
    <label>Площадь (м²): <input type="number" id="area"></label>
    <label>Категория:
      <select id="category">
        <option value="Квартира">Квартира</option>
        <option value="Дом">Дом</option>
        <option value="Земля">Земля</option>
      </select>
    </label>
    <label>Статус:
      <select id="status">
        <option value="Аренда">Аренда</option>
        <option value="Продажа">Продажа</option>
      </select>
    </label>
    <label>Фото: <input type="file" id="photo" multiple></label>
    <div id="preview" style="display:flex; flex-wrap:wrap; gap:10px;"></div>
    <label>Контакт (ссылка Telegram/телефон): <input type="text" id="contact"></label>
    <p>Кликните на карту, чтобы выбрать расположение объекта.</p>
    <input type="hidden" id="lat">
    <input type="hidden" id="lng">
    <button type="submit">Добавить объект</button>
  </form>

  <!-- Подключение скриптов -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
