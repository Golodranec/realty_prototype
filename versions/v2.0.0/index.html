<!-- Фильтр -->
<div class="card">
  <h3>Фильтр</h3>
  <label>Категория:
    <select id="filterCategory">
      <option>Любая</option>
      <option>Квартира</option>
      <option>Дом</option>
      <option>Земля</option>
      <option>Коммерция</option>
    </select>
  </label>
  <label>Статус:
    <select id="filterStatus">
      <option>Любой</option>
      <option>Аренда</option>
      <option>Продажа</option>
    </select>
  </label>
  <label>Цена (от): <input type="number" id="filterPriceMin"></label>
  <label>Цена (до): <input type="number" id="filterPriceMax"></label>
  <label>Комнат (от): <input type="number" id="filterRoomsMin"></label>
  <label>Комнат (до): <input type="number" id="filterRoomsMax"></label>
  <button id="applyFilter">Применить</button>
  <button id="resetFilter">Сбросить</button>
</div>

<!-- Карта -->
<div class="card">
  <h3>Карта объектов</h3>
  <div id="map" style="height: 400px;"></div>
</div>

<!-- Результаты -->
<div class="card">
  <h3>Результаты</h3>
  <div id="results"></div>
</div>

<!-- Добавить объект -->
<div class="card">
  <h3>Добавить объект</h3>
  <form id="addObject">
    <label>Заголовок: <input type="text" id="title" required></label>
    <label>Цена: <input type="number" id="price" required></label>
    <label>Комнат: <input type="number" id="rooms" required></label>
    <label>Площадь (м²): <input type="number" id="area" required></label>
    <label>Категория:
      <select id="category">
        <option>Квартира</option>
        <option>Дом</option>
        <option>Земля</option>
        <option>Коммерция</option>
      </select>
    </label>
    <label>Статус:
      <select id="status">
        <option>Аренда</option>
        <option>Продажа</option>
      </select>
    </label>
    <label>Фото: <input type="file" id="photos" multiple></label>
    <label>Контакт (ссылка Telegram/телефон): <input type="text" id="contact"></label>
    <p>Кликните на карту, чтобы выбрать расположение объекта.</p>
    <button type="submit">Добавить объект</button>
  </form>
</div>
